<html>

<head>
  <title>Loading...</title>
  <style>
    body {
      min-height: 100vh;
      background: radial-gradient(ellipse at 50% 40%,
          #22214f 0%,
          #18143a 70%,
          #0a0b1f 100%);
      overflow: hidden;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .stars {
      position: absolute;
      width: 100vw;
      height: 100vh;
      left: 0;
      top: 0;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: #7fd0ff;
      border-radius: 100%;
      width: 2px;
      height: 2px;
      opacity: 0.7;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      to {
        opacity: 1;
      }
    }

    .asteroid {
      position: absolute;
      width: 20px;
      height: 12px;
      background: linear-gradient(135deg, #b892ff 40%, #18143a 100%);
      border-radius: 50% 40% 60% 50%;
      opacity: 0.55;
      animation: floatAsteroid 10s linear infinite;
    }

    @keyframes floatAsteroid {
      from {
        transform: translateX(-100vw) rotate(0deg);
      }

      to {
        transform: translateX(100vw) rotate(360deg);
      }
    }

    .spaceship {
      position: relative;
      z-index: 2;
      margin-top: 60px;
      width: 220px;
      height: auto;
      display: block;
      transform: rotate(270deg);
      transform-origin: center;
      animation: bob 2s infinite alternate;
    }

    @keyframes bob {
      to {
        transform: rotate(270deg) translateY(-16px);
      }
    }

    .loading-text {
      z-index: 2;
      text-align: center;
      margin-top: 36px;
      color: #aebaff;
      font-size: 1.4em;
      font-family: Montserrat, Arial, sans-serif;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #22214f;
    }
  </style>

  <script>
    function navigate() {
      window.location.href = 'replace_with_url_for_orrery';  // redirect to Orrery Simulation when  done!
    }

    fetch('Replace_with_url_for_calling_model') // tell model to start  running inference on CSV
      .then(navigate) // Onlyy once it finishes then navigate to the  
      .catch(error => console.log(error)); // log any error in Front end console
  </script>
</head>

<body>

  <body>
    <!-- Star field (you can generate more with JS for density) -->
    <div class="stars">
      <div class="star" style="top: 15%; left: 20%"></div>
      <div class="star" style="top: 80%; left: 70%"></div>
      <div class="star" style="top: 40%; left: 55%"></div>
      <div class="star" style="top: 60%; left: 30%"></div>
      <div class="star" style="top: 22%; left: 80%"></div>
      <div class="star" style="top: 10%; left: 60%"></div>
      <div class="star" style="top: 5%; left: 5%"></div>
      <div class="star" style="top: 50%; left: 90%"></div>
      <!-- ...add more stars for density... -->
      <!-- Asteroids (you can randomize positions for more variety) -->
      <div class="asteroid" style="top: 30%; left: 0%; animation-delay: 0s"></div>
      <div class="asteroid" style="top: 50%; left: 10%; animation-delay: 2s"></div>
      <div class="asteroid" style="top: 70%; left: 30%; animation-delay: 4s"></div>
      <div class="asteroid" style="top: 60%; left: 80%; animation-delay: 6s"></div>
      <!-- ...add more asteroids for effect... -->
    </div>
    <img src="{{ urlf_for('static', filename='Loading-page/rocket.png') }} " class="spaceship" alt="Rocket" />
    <div class="loading-text">
      <strong>Preparing your simulation...</strong><br />
      The ship is crossing the asteroid belt. Please wait while we reach our
      destination!
    </div>
  </body>
</html>
