<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Exoplanet Data Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Landing-page/StyleFront.css') }}" />
  </head>
  <body>
    <div class="container">
      <div class="starry-bg">
        <div class="star" style="top: 8%; left: 12%"></div>
        <div class="star" style="top: 22%; left: 73%"></div>
        <div class="star" style="top: 68%; left: 23%"></div>
        <div class="star" style="top: 51%; left: 41%"></div>
        <div class="star" style="top: 40%; left: 55%"></div>
        <div class="star" style="top: 70%; left: 80%"></div>
        <div class="star" style="top: 92%; left: 4%"></div>
        <div class="star" style="top: 10%; left: 90%"></div>
        <div class="star" style="top: 15%; left: 33%"></div>
        <div class="star" style="top: 88%; left: 62%"></div>
        <!-- ...add more stars for density if you like... -->
        <div
          class="asteroid"
          style="top: 30%; left: 0%; animation-delay: 0s"
        ></div>
        <div
          class="asteroid"
          style="top: 50%; left: 10%; animation-delay: 2s"
        ></div>
        <div
          class="asteroid"
          style="top: 70%; left: 30%; animation-delay: 4s"
        ></div>
        <div
          class="asteroid"
          style="top: 60%; left: 80%; animation-delay: 6s"
        ></div>
      </div>
      <h1>Exoplanet Discovery</h1>
      <!-- HERO SECTION: Landing buttons -->
      <div id="landing-hero">
        <button id="explore-btn" class="hero-btn">Upload custom dataset</button>
        <button id="quick-btn" class="hero-btn secondary">
          Use NASA dataset
        </button>
      </div>
      <!-- UPLOAD SECTION: Hidden until Explore is chosen -->
      <div id="upload-section" style="display: none">
        <div id="drop-area" class="drop-area">
          <p>Drag & drop your <span class="accent">CSV</span> file here</p>
          <span>or</span>
          <label class="upload-btn">
            <input
              type="file"
              id="fileElem"
              accept=".csv"
              style="display: none"
            />
            <span>Browse CSV</span>
          </label>
          <div id="error-msg"></div>
        </div>
        <div id="file-info"></div>
        <div id="btn-area"></div>
        <div id="table-area"></div>
        <button id="next-btn" style="display: none">Next</button>
      </div>
    </div>
    <script src="{{ url_for('static', filename='Landing-page/scriptFront.js') }}"></script>
  </body>
</html>
